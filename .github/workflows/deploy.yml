name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  deploy:
    name: Deploy to Pi
    runs-on: ubuntu-latest

    steps:
      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PI_SSH_KEY }}" > ~/.ssh/github_actions_key
          chmod 600 ~/.ssh/github_actions_key

      - name: Configure SSH
        run: |
          cat >> ~/.ssh/config << 'EOF'
          Host raspberry-pi
            HostName ${{ secrets.PI_TAILSCALE_IP }}
            User ${{ secrets.PI_USER }}
            Port 22
            IdentityFile ~/.ssh/github_actions_key
            StrictHostKeyChecking no
          EOF

      - name: Deploy via SSH through Tailscale
        run: |
          ssh raspberry-pi << 'ENDSSH'
            cd /home/pi/storage-api
            ./deploy.sh
          ENDSSH

      - name: Deployment Status
        if: success()
        run: echo "✅ Deployment to Raspberry Pi completed successfully!"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "❌ Deployment failed. Please check the logs above."
          exit 1
