name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main
    paths:
      - "apps/api/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  deploy:
    name: Deploy to Pi
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build ARM64 binary
        run: |
          cd apps/api
          GOOS=linux GOARCH=arm64 go build -o ../../storage-api ./cmd/server
          chmod +x ../../storage-api

      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PI_SSH_KEY }}" > ~/.ssh/github_actions_key
          chmod 600 ~/.ssh/github_actions_key

      - name: Configure SSH
        run: |
          cat >> ~/.ssh/config << 'EOF'
          Host raspberry-pi
            HostName ${{ secrets.PI_TAILSCALE_IP }}
            User ${{ secrets.PI_USER }}
            Port 22
            IdentityFile ~/.ssh/github_actions_key
            StrictHostKeyChecking no
          EOF

      - name: Deploy binary to Pi
        run: |
          echo "ðŸ“ Creating directory structure..."
          ssh raspberry-pi "sudo mkdir -p /home/pi/storage-api && sudo chown -R \$(whoami):\$(whoami) /home/pi/storage-api"

          echo "â¹ï¸ Stopping service before deploy..."
          ssh raspberry-pi "sudo systemctl stop storage-api || true"

          echo "ðŸ“¦ Copying binary to Pi..."
          scp storage-api raspberry-pi:/home/pi/storage-api/storage-api

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "ðŸ“¦ Copying migrations to Pi..."
          scp -r apps/api/migrations raspberry-pi:/home/pi/storage-api/

          echo "ðŸ—ƒï¸ Running migrations..."
          ssh raspberry-pi "goose -dir /home/pi/storage-api/migrations postgres \"$DATABASE_URL\" up"

      - name: Start service
        run: |
          echo "ðŸ”„ Starting service..."
          ssh raspberry-pi << 'ENDSSH'
            sudo systemctl start storage-api
            sleep 2
            if sudo systemctl is-active --quiet storage-api; then
              echo "âœ… Service is running"
              curl -f http://localhost:8080/health || echo "âš ï¸  Health check failed"
            else
              echo "âŒ Service failed to start"
              sudo systemctl status storage-api
              exit 1
            fi
          ENDSSH

      - name: Deployment Status
        if: success()
        run: echo "âœ… Deployment to Raspberry Pi completed successfully!"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed. Please check the logs above."
          exit 1
