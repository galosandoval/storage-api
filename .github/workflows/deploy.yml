name: Deploy to Pi

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Raspberry Pi
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          port: ${{ secrets.PI_PORT || 22 }}
          script: |
            set -e
            echo "ğŸš€ Starting deployment..."
            
            cd /home/pi/storage-api
            
            echo "ğŸ“¦ Pulling latest code..."
            git pull origin main
            
            echo "ğŸ”¨ Building application..."
            go build -o storage-api ./cmd/server
            
            echo "ğŸ—„ï¸  Running migrations..."
            ./migrate.sh
            
            echo "ğŸ”„ Restarting service..."
            sudo systemctl restart storage-api
            
            echo "âœ… Deployment complete!"
            
            # Check service status
            sudo systemctl is-active storage-api || (echo "âŒ Service failed to start" && exit 1)
            
            echo "ğŸ‰ Service is running successfully"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          exit 1

