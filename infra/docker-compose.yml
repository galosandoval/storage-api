services:
  postgres:
    image: postgres:16
    container_name: storage-postgres
    env_file:
      - ../.env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-storageapp} -d ${POSTGRES_DB:-storage_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
